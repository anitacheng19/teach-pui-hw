<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel="stylesheet" media="all" type="text/css" href="css/styles.css" />
</head>

<body>
    <div id="logo">
        <a href=index.html>
            <img src="HW1/logo/logo-01.svg" width="275" alt="logo" />
        </a>
    </div>

    <hr>
    <nav>
        <h1>
            <a href=index.html>PRODUCTS</a>
        </h1>
        <h3>
            <a href=cart.html><span class="highlighted">CART</span></a>
        </h3>
    </nav>
    <main>
        <div id="header">
            <h4>Shopping Cart</h4>
        </div>
        <div class="cart-item">
            <img class="food-image" src="HW1/products/original-cinnamon-roll.jpg " width="85" alt="original cinnamon roll" />
            <h6>Remove</h6>
            <h3>Original Cinnamon Roll</h3>
            <h3>Glazing: Keep original</h3>
            <h3>Pack Size: 1</h3>
            <br>
            <h3>$2.49</h3>
        </div>
        <div class="cart-item">
            <img class="food-image" src="HW1/products/double-chocolate-cinnamon-roll.jpg " width="85" alt="double-chocolate cinnamon roll" />
            <h6>Remove</h6>
            <h3>Double-Chocolate Cinnamon Roll</h3>
            <h3>Glazing: Sugar milk</h3>
            <h3>Pack Size: 6</h3>
            <br>
            <h3>$27.45</h3>
        </div>
        <hr>
        <div id="checkout">
            <h3>Total: $29.94</h3>

            <div class="check-box">
                <h5>Checkout</h5>
            </div>
        </div>
    </main>
</body>

</html>
