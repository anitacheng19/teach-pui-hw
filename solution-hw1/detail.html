<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Original Cinnamon Roll Detail</title>
    <link rel="stylesheet" media="all" type="text/css" href="css/styles.css" />
</head>

<body>
    <div id="logo">
        <a href=index.html>
            <img src="HW1/logo/logo-01.svg" width="275" alt="logo" />
        </a>
    </div>
    <hr>
    <nav>
        <h1>
            <a href=index.html><span class="highlighted">PRODUCTS</span></a>
        </h1>
        <h3>
            <a href=cart.html>CART</a>
        </h3>
    </nav>

    <main>
        <div id="header">
            <h4>Original cinnamon roll</h4>
        </div>
        <div class="item">
            <img class="food-image" src="HW1/products/original-cinnamon-roll.jpg " width="450" alt="original cinnamon roll" />
            <div id="item-description">
                <div id="item-caption">
                    <p>Customize our delicious, hand-made cinammon roll to your liking!</p>
                </div>
                <div class="dropdown">
                    <label>Glazing:</label><br>
                    <select>
                    <option>Keep original</option>
                    <option>Sugar milk</option>
                    <option>Vanilla milk</option>
                    <option>Double chocolate</option>
                    </select>
                </div>
                <div class="dropdown">
                    <label>Pack size:</label><br>
                    <select>
                    <option value="1">1</option>
                    <option value="3">3</option>
                    <option value="6">6</option>
                    <option value="12">12</option>
                    </select>
                </div>
                <div id="add-cart">
                    <h5>$2.49</h5>

                    <div class="add-box">
                        <h5>Add to Cart</h5>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
