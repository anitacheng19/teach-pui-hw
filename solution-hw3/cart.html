<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel="stylesheet" media="all" type="text/css" href="css/styles.css" />
    <script src="js/scripts.js"></script>
</head>

<body>
    <header>
        <div id="logo">
            <a href=index.html>
                <img src="HW3/logo/logo-01.svg" width="400" alt="logo" />
            </a>
        </div>
        <div id="top-right">
            <nav>
                <h1>
                    <a href=index.html>PRODUCTS</a>
                </h1>
                <h3>
                    <a href=cart.html><span class="highlighted">CART</span></a>
                </h3>
            </nav>
            <hr>
            <div id="title">
                <h4>Shopping Cart</h4>
            </div>
        </div>
    </header>
    <main>
        <div id="cart">
            <div class="cart-item">
                <div class="cart-graphic">
                    <img class="food-image" src="HW3/products/original-cinnamon-roll.jpg " width="125" alt="original cinnamon roll" />
                    <h6>Remove</h6>
                </div>
                <div class="cart-description">
                    <h3>Original Cinnamon Roll</h3>
                    <h3>Glazing: Keep original</h3>
                    <h3>Pack Size: 1</h3>
                </div>
                <div class="cart-price">
                    <h3>$2.49</h3>
                </div>
            </div>
            <div class="cart-item">
                <div class="cart-graphic">
                    <img class="food-image" src="HW3/products/double-chocolate-cinnamon-roll.jpg " width="125" alt="double-chocolate cinnamon roll" />
                    <h6>Remove</h6>
                </div>
                <div class="cart-description">
                    <h3>Double-Chocolate Cinnamon Roll</h3>
                    <h3>Glazing: Sugar milk</h3>
                    <h3>Pack Size: 6</h3>
                </div>
                <div class="cart-price">
                    <h3>$27.45</h3>
                </div>
            </div>
            <hr>
            <div id="checkout">
                <h3>Total</h3>
                <h3>$29.94</h3>
            </div>
            <div class="check-box">
                <h5>Checkout</h5>
            </div>
        </div>
    </main>
</body>

</html>
